<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de interaccion</title>
</head>
<body>
    <form action="etiquetasInteraccion.html">
        <label for="">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <br>
        <label for="">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <br>
        <input type="submit" value="Enviar Datos">
        <br>
        <br>
        <br>
        <hr>

        <!--Etiqueta Input-->
        <label for="">Texto:</label>
        <input type="text">
        <br>
        <br>
        <label for="">Busqueda:</label>
        <input type="search">
        <br>
        <br>
        <label for="">URL:</label>
        <input type="url">
        <br>
        <br>
        <label for="">Password:</label>
        <input type="password">
        <br>
        <br>
        <label for="">Correo:</label>
        <input type="email">
        <br>
        <br>
        <label for="">Cuadro de texto:</label>
        <textarea name="" id=""></textarea>
        <br>
        <br>
        <!--Inputs numericos-->
        <label for="">Tipo numericos</label>
        <input type="number">
        <br>
        <br>
        <label"">Rango de numeros</label>
        <input type="range" min="1" max="18">
        <hr>
        <br>
        <br>
        <label for="">Fecha</label>
        <input type="date">
        <br>
        <br>
        <label for="">Hora</label>
        <input type="time">
        <br>
        <br>
        <label for="">Fecha y hora</label>
        <input type="datetime-local">
        <br>
        <br>
        <label for="">Mes:</label>
        <input type="month">
        <br>
        <br>
        <label for="">Semana</label>
        <input type="week">
        <br>
        <br>
        <hr>
        <!--Inputs de seleccion-->
        <label for="">Check box:</label>
        <input type="checkbox">
        <br>
        <br>
        <label for="">Radio button:</label>
        <input type="radio">
        <br>
        <br>
        <label for="">Seleccion de opciones:</label>
        <input name="" id="">
        <select>
        <option value="">Opcion 1</option>
        <option value="">Opcion 2</option>
        <option value="">Opcion 3</option>
        </select>
        <br>
        <br>
        <label for="">Data list:</label>
        <input type="text" list="items">
        <datalist id="items">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </datalist>
        <br>
        <br>
        <label for="">Colores:</label>
        <input type="color">
        <br>
        <br>
        <!--Inputs de archivos-->
        <label for="">Seleciona archivo:</label>
        <input type="file"> 
        <br>
        <br>
        <hr>
        <!--Botones-->
        <label for="">Submit:</label>
        <input type="submit">
        <br>
        <br>
        <label for="">Imagen:</label>
        <input type="image" width="100" height="100" src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-High-Quality-Image.png">
        <br>
        <br>
        <label for="">Borrar:</label>
        <input type="reset">
        <br>
        <br>
        <label for="">Botón sin función:</label>
        <input type="button" value="input button">
        <br>
        <hr>
        <!--Atributos-->
        <br>
        <label for="">Texto:</label>
        <input type="text" placeholder="Escribe algo">
        <br>
        <br>
        <label for="">Texto:</label>
        <input type="text" autofocus>
        <br>
        <br>
        <label for="">Texto:</label>
        <input type="text" autocomplete="on">
        <br>
        <br>
        <select multiple>
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
        </select>
    </form>
</body>
</html>
