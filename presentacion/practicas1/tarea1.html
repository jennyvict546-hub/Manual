<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro de Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="tarea1.html">
        <label for="">Nombre Completo:</label>
        <br>
        <input type="text" id="nombre" name="nombre"  required placeholder="Ingresa tu nombre">
        <br>
        <br>
        <label for="">Correo Electronico:</label>
        <br>
        <input type="email" id="correo" name="correo"  required placeholder="Ingresa tu correo">
        <br>
        <br>
        <label for="">Contraseña:</label>
        <br>
        <input type="text" id="contraseña" name="contraseña" required pattern="[A-Z]{1}[a-z]{5}[0-9]{2}" minlength="6" placeholder="Ingresa tu Contraseña">
        <br>
        <br>
        <label for="">Edad:</label>
        <br>
        <input type="number" id="edad" name="edad" required min="10" max="100" placeholder="Ingresa tu edad">
        <br>
        <br>
        <label for="">Genero:</label>
        <br>
        <input type="radio">Masculino
        <br>
        <input type="radio">Femenino
        <br>
        <br>
        <label for="">Intereses:</label>
        <br>
        <input type="checkbox">Musica
        <br>
        <input type="checkbox">Danza
        <br>
        <input type="checkbox">Futbol
        <br>
        <input type="checkbox">Dibujo
        <br>
        <br>
        <label for="">Pais:</label>
        <select name="Pais" id="Pais" required>
            <option value="">Mexico</option>
            <option value="">Estados Unidos</option>
            <option value="">España</option>
            <option value="">Japon</option>
        </select>
        <br>
        <br>
        <label for="">Comentarios</label>
        <textarea name="" id="" placeholder="Comentarios"></textarea>
        <br>
        <br>
        <input type="submit">
        <input type="reset">


    </form>
    
</body>
</html>
